<section class="sign-up">
	<div class="container">
		<div class="form">
			<a href="/" class="form-logo">
				<img src="/static/images/Logo.png" alt="Логотип">
			</a>
			<h1 class="form-title big-title">Создайте аккаунт</h1>
			<form class="form-body">
				<div class="input-group">
					<span class="input-group-text">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							 class="bi bi-person"
							 viewBox="0 0 16 16">
					  		<path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
						</svg>
					</span>
					<input type="text" class="form-control" placeholder="Имя Фамилия" id="name-form">
					<div id="name-formFeedback" class="invalid-feedback text-center">
						Заполните ваше Имя и Фамилию
					</div>
				</div>
				<div class="input-group">
					<span class="input-group-text">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
							 class="bi bi-envelope-open"
							 viewBox="0 0 16 16">
						  <path d="M8.47 1.318a1 1 0 0 0-.94 0l-6 3.2A1 1 0 0 0 1 5.4v.817l5.75 3.45L8 8.917l1.25.75L15 6.217V5.4a1 1 0 0 0-.53-.882zM15 7.383l-4.778 2.867L15 13.117zm-.035 6.88L8 10.082l-6.965 4.18A1 1 0 0 0 2 15h12a1 1 0 0 0 .965-.738ZM1 13.116l4.778-2.867L1 7.383v5.734ZM7.059.435a2 2 0 0 1 1.882 0l6 3.2A2 2 0 0 1 16 5.4V14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5.4a2 2 0 0 1 1.059-1.765z"/>
						</svg>
					</span>
					<input type="email" class="form-control" placeholder="Электронная почта" id="email-form">
					<div id="email-formFeedback" class="invalid-feedback text-center">
						Введите корректный e-mail
					</div>
				</div>
				<div class="input-group">
					<span class="input-group-text">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
							 class="bi bi-lock"
							 viewBox="0 0 16 16">
						  <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
						</svg>
					</span>
					<input type="password" class="form-control" placeholder="Пароль" id="password-form">
					<div id="password-formFeedback" class="invalid-feedback text-center">
						Введите пароль
					</div>
				</div>
				<div class="input-group mb-20">
					<span class="input-group-text">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
							 class="bi bi-lock"
							 viewBox="0 0 16 16">
						  <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
						</svg>
					</span>
					<input type="password" class="form-control" placeholder="Подтверждение пароля" id="confirm-password-form">
					<div id="confirm-password-formFeedback" class="invalid-feedback text-center">
						Поле подтверждение пароля должно совпадать с паролем
					</div>
				</div>
				<button type="button" class="btn btn-primary w-100 form-btn" id="signup-btn">Войти</button>
				<p class="form-link">Уже есть аккаунт? <a href="/login" class="link-primary">Войдите в систему</a></p>
			</form>
		</div>
	</div>
</section>

<div class="custom-modal modal" id="custom-modal">
	<div class="modal-wrap">
		<div id="modal-text" class="modal-text">
		</div>
		<button class="modal-btn btn btn-primary" id="custom-modal-btn">ОК</button>
	</div>
</div>
